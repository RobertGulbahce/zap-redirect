<!DOCTYPE html>
<html>
<head>
  <title>Sending to Slack...</title>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const metric = params.get("metric");
      const user = params.get("user");

      // Send webhook to Zapier
      fetch("https://hooks.zapier.com/hooks/catch/395556/2ncbzdz/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          metric: metric,
          user: user,
          timestamp: new Date().toISOString()
        })
      }).catch(() => {});

      // Replace page with confirmation message
      setTimeout(() => {
        document.body.innerHTML = "<h2>Done!</h2><p>Your Slack notification has been sent.</p>";
      }, 300);
    })();
  </script>
</head>
<body>
  Sending to Slack...
</body>
</html>
